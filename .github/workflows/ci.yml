name: HELIX CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['main']

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        id: deno-setup
        uses: denoland/setup-deno@v1
        with:
          deno-version: "v2.x"

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
          key: deno-${{ runner.os }}-${{ steps.deno-setup.outputs.deno-version }}-${{ hashFiles('**/deno.lock', 'deno.json', 'deno.jsonc') }}
          restore-keys: |
            deno-${{ runner.os }}-

      # No install step here â€” validate only needs fmt+lint
      - name: Format check (server code only)
        run: deno fmt --check supabase

      - name: Lint (server code only)
        run: deno lint --rules-exclude=no-import-prefix,no-unused-vars,require-await supabase

  test:
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 15
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        id: deno-setup
        uses: denoland/setup-deno@v1
        with:
          deno-version: "v2.x"

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
          key: deno-${{ runner.os }}-${{ steps.deno-setup.outputs.deno-version }}-${{ hashFiles('**/deno.lock', 'deno.json', 'deno.jsonc') }}
          restore-keys: |
            deno-${{ runner.os }}-

      - name: Install Deno deps (node types / npm) with retry
        env:
          NPM_CONFIG_REGISTRY: https://registry.npmjs.org/
        run: |
          deno install || (sleep 5 && deno install) || (sleep 10 && deno install)

      - name: Run Deno tests
        run: |
          deno test -A \
            supabase/functions/generate_weekly_plan/generate_weekly_plan.test.ts \
            supabase/functions/jobs/jobs.test.ts \
            supabase/functions/utilities/utilities.test.ts \
            supabase/functions/wearables-import-mock/wearables-import-mock.test.ts
