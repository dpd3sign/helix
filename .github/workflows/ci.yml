name: HELIX CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['main']
  workflow_dispatch:

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      DENO_NO_NPM: "1"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        id: deno-setup
        uses: denoland/setup-deno@v1
        with:
          deno-version: "v2.x"

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
          key: deno-${{ runner.os }}-${{ steps.deno-setup.outputs.deno-version }}-${{ hashFiles('**/deno.lock', 'deno.json', 'deno.jsonc') }}
          restore-keys: |
            deno-${{ runner.os }}-

      # Validate only (no install)
      - name: Format check (server code only)
        run: deno fmt --check supabase

      - name: Lint (server code only)
        run: deno lint --rules-exclude=no-import-prefix,no-unused-vars,require-await supabase

  test:
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 15
    env:
      DENO_NO_NPM: "1"
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        id: deno-setup
        uses: denoland/setup-deno@v1
        with:
          deno-version: "v2.x"

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
          key: deno-${{ runner.os }}-${{ steps.deno-setup.outputs.deno-version }}-${{ hashFiles('**/deno.lock', 'deno.json', 'deno.jsonc') }}
          restore-keys: |
            deno-${{ runner.os }}-

      - name: Pre-warm test deps (no-run, CI config, no npm) with timeout & retries
        shell: bash
        run: |
          set -euo pipefail
          prewarm() {
            local attempt="$1"
            local secs="$2"
            echo ">>> prewarm attempt ${attempt} (timeout ${secs}s)"
            timeout "${secs}"s deno test --config=deno.ci.json --no-npm --no-run \
              supabase/functions/generate_weekly_plan/generate_weekly_plan.test.ts \
              supabase/functions/jobs/jobs.test.ts \
              supabase/functions/utilities/utilities.test.ts \
              supabase/functions/wearables-import-mock/wearables-import-mock.test.ts
          }
          prewarm 1 180 || (sleep 5  && prewarm 2 240) || (sleep 10 && prewarm 3 300) || (echo "prewarm failed after 3 attempts" && exit 1)

      - name: Run Deno tests (CI config, no npm)
        run: |
          deno test --config=deno.ci.json --no-npm -A \
            supabase/functions/generate_weekly_plan/generate_weekly_plan.test.ts \
            supabase/functions/jobs/jobs.test.ts \
            supabase/functions/utilities/utilities.test.ts \
            supabase/functions/wearables-import-mock/wearables-import-mock.test.ts
