name: HELIX CI

on:
  push:
    branches: ['**']
  pull_request:
    branches: ['main']

jobs:
  validate:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        id: deno-setup
        uses: denoland/setup-deno@v1
        with:
          deno-version: "v2.x"

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
          key: deno-${{ runner.os }}-${{ steps.deno-setup.outputs.deno-version }}-${{ hashFiles('**/deno.lock', 'deno.json', 'deno.jsonc') }}
          restore-keys: |
            deno-${{ runner.os }}-

      # Validate only (no install)
      - name: Format check (server code only)
        run: deno fmt --check supabase

      - name: Lint (server code only)
        run: deno lint --rules-exclude=no-import-prefix,no-unused-vars,require-await supabase

  test:
    runs-on: ubuntu-latest
    needs: validate
    timeout-minutes: 15
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Deno
        id: deno-setup
        uses: denoland/setup-deno@v1
        with:
          deno-version: "v2.x"

      - name: Cache Deno dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/deno
          key: deno-${{ runner.os }}-${{ steps.deno-setup.outputs.deno-version }}-${{ hashFiles('**/deno.lock', 'deno.json', 'deno.jsonc') }}
          restore-keys: |
            deno-${{ runner.os }}-

      - name: Pre-warm Deno dependency cache with retries
        shell: bash
        run: |
          run_with_timeout () {
            local secs="$1"
            shift
            echo ">>> running '$*' (timeout ${secs}s)"
            timeout "${secs}"s "$@"
          }

          preload() {
            run_with_timeout "$1" deno test --allow-read --allow-env --allow-net --no-run \
              supabase/functions/generate_weekly_plan/generate_weekly_plan.test.ts \
              supabase/functions/jobs/jobs.test.ts \
              supabase/functions/utilities/utilities.test.ts \
              supabase/functions/wearables-import-mock/wearables-import-mock.test.ts
          }

          preload 180 || (sleep 5 && preload 240) || (sleep 10 && NPM_CONFIG_REGISTRY=https://registry.npmmirror.com/ preload 300) || (echo "dependency pre-warm failed" && exit 1)

      - name: Run Deno tests
        run: |
          deno test -A \
            supabase/functions/generate_weekly_plan/generate_weekly_plan.test.ts \
            supabase/functions/jobs/jobs.test.ts \
            supabase/functions/utilities/utilities.test.ts \
            supabase/functions/wearables-import-mock/wearables-import-mock.test.ts
